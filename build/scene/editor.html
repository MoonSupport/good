<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <style>
      button {
        background: none;
        border: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      body {
        z-index: -1;
        top: 0;
        left: 0;
        position: fixed;
        overflow: hidden;
        margin: 0;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
        background: rgb(36, 25, 111);

        color: #fff;
      }

      #editor {
        background: -moz-linear-gradient(
          0deg,
          rgba(36, 25, 111, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        background: -webkit-linear-gradient(
          0deg,
          rgba(36, 25, 111, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        background: linear-gradient(
          0deg,
          rgba(36, 25, 111, 1) 0%,
          rgba(0, 0, 0, 1) 100%
        );
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#24196f",endColorstr="#000000",GradientType=1);

        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .selected {
        outline: none;
      }

      /* 야광 */

      .edit-container {
        color: white;
        animation-name: glow;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        font-size: 24px;
      }

      @keyframes glow {
        from {
          text-shadow: 0px 0px 5px #fff, 0px 0px 5px #614ad3;
        }
        to {
          text-shadow: 0px 0px 20px #fff, 0px 0px 20px #614ad3;
        }
      }

      .mask {
        fill: yellow;
      }

      .edit-container {
        padding: 5px;
        position: absolute;
      }

      .hidden {
        display: none !important;
      }

      #toolbar {
        position: fixed;
        bottom: 10px;
        left: -999px;
        background-color: #fff;
        border: 1px solid #ccc;
        display: flex;
        gap: 10px;
      }

      .container__textarea {
        background: transparent;
        position: relative;
      }
      .container__overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: transparent;
      }
      .container__toolbar {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;

        background: rgb(15 23 42);
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        z-index: 1;

        align-items: center;
        display: flex;
        justify-content: center;
        height: 2rem;
      }
      .toolbar__button {
        color: #000;
        padding: 0 0.25rem;
      }
      .toolbar__button path {
        fill: none;
        stroke: #fff;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 1;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      #tooltip {
        top: 70px;
        position: absolute;
        color: #000;
        background-color: #fff;
      }

      #tooltip {
        visibility: hidden;
        top: 70px;
        position: absolute;
        color: #000;
        background-color: #fff;
        padding: 10px;
        right: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        animation: float 2s ease-in-out infinite;
      }

      #tooltip::after {
        content: "";
        position: absolute;
        top: -10px; /* 꼭지가 위에 달리도록 */
        left: 50%; /* 중앙 정렬 */
        transform: translateX(-50%);
        border-width: 10px;
        border-style: solid;
        border-color: transparent #fff transparent transparent; /* 꼭지 모양 만들기 */
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script src="./script.js"></script>
    <div id="toolbar" class="container__toolbar">
      <button class="toolbar__button">
        <input
          id="font_size"
          value="24"
          style="width: 16px; border: none"
          type="number"
        />
      </button>
    </div>
