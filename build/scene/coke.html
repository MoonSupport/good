<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>multi_interval</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading {
      display: none;
    }
  </style>
  <div
    style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    "
    id="spinner"
    class="spinner"
  ></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Simulate loading delay
      setTimeout(function () {
        document.getElementById("spinner").classList.add("loading");
      }, 0); // 3-second delay for demonstration
    });
  </script>

  <body id="drag">
    <div
      id="title"
      style="
        visibility: hidden;
        display: flex;
        margin-top: 20px;
        align-items: center;
        flex-direction: column;
      "
    ></div>

    <div stlye="100%">
      <canvas width="500px" height="400px" id="container"></canvas>
    </div>

    <button
      style="
        width: calc(100% - 40px);
        border: 2px solid;
        border-radius: 10px;
        height: 40px;
        margin: 0 20px;
      "
    >
      쏟기
    </button>
    <script src="../index.js"></script>
  </body>
</html>
