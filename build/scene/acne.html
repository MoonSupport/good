  <style>
    .firefly {
      position: absolute;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
      box-shadow: 0 0 10px black;
      opacity: 1;
      filter: brightness(1.5) blur(1px);
      transition: all 1s linear;
    }
  </style>
  <div class="firefly"></div>
  <body style="width: 100vw; height: 100vh; background-color: bisque">
    <div
      style="
        display: flex;
        justify-content: center;

        height: 100vh;
        width: 100vw;
        flex-direction: column;
      "

      <h1 style="visibility: hidden">목숨으로 사죄해라</h1>

      <canvas
        width="2048px"
        height="2048px"
        id="container"
        style="width: 100vw; height: 100vw; max-width: 600px; max-height: 600px"
      ></canvas>
    </div>
